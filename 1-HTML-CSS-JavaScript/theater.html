<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Magic Mystery Theater</title>
</head>
<body>
    <h1>Magical Mystery Theater</h1>
    <button type="button" onclick="buyTicket()">Purchase Tickets</button>
    <script>
         const GENERAL_ADMISSION_TICKET_COST=20;
         const CHILD_SENIOR_TICKET_COST=10;
         const MATINEE_DISCOUNT= 3;

         function buyTicket(){
             const age=prompt('what is your age?');
             let cost=getBaseTicketCost(age);
             const isMatinee= prompt('are you attending the matinee show?');
             if    ((isMatinee==='yes') ||(isMatinee==='y')){
                 cost= cost-MATINEE_DISCOUNT;
             }
             alert('your ticket will cost:$'+cost);
             }
        function getBaseTicketCost(age){
            if((age <=12)||(age>=65));{
                return CHILD_SENIOR_TICKET_COST;
            }
            return GENERAL_ADMISSION_TICKET_COST;
        }     
    </script>
</body>
</html>
